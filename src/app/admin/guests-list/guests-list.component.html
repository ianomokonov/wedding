<div class="d-flex justify-content-between align-items-center py-3">
  <h2 class="m-0">Список гостей</h2>
  <button class="btn btn-primary fas fa-plus" (click)="addGuest()"></button>
</div>
<ngb-accordion #acc="ngbAccordion">
  <ngb-panel
    *ngFor="let guest of guestsList"
    title="#{{ guest.id }}: {{ guest.surname }} {{ guest.name }} {{ guest.secondName }}"
  >
    <ng-template ngbPanelContent>
      <div class="mb-3" *ngIf="guest.link">
        Уникальная ссылка гостя:
        <a href="{{guest.link.url}}">{{ guest.link.url }}</a>
        <i class="fas fa-times ml-3" (click)="removeLink(guest)"></i>
      </div>
      <div class="text-success py-3" *ngIf="guest.approved">
        Приглашение принято
      </div>
      <button
        type="button"
        class="btn btn-primary"
        (click)="editGuest(guest)"
      >
        Редактировать
      </button>
      <div class="py-3">
        <button
        type="button"
        class="btn btn-primary"
        (click)="guest['genLink'] = true"
        *ngIf="!guest['genLink'] && !guest.link"
        >
          Сгенерировать ссылку
        </button>
        <div *ngIf="guest['genLink']">
          <form
          class="addForm"
          [formGroup]="linkForm"
          (submit)="linkGenerate(guest)">
            <div class="form-group">
              <label [for]="'header'+guest.id">Приветствие</label>
              <input
                type="text"
                class="form-control"
                [id]="'header'+guest.id"
                formControlName="header"
              />
            </div>
            <button
            type="submit"
            class="btn btn-primary"
            >
              Сгенерировать
            </button>
          </form>
        </div>
      </div>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
