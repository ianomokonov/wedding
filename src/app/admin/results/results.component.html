<h2 class="mb-3">Результаты опроса</h2>
<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">ФИО</th>
      <th scope="col">Трансфер</th>
      <th scope="col">Алкоголь</th>
      <th scope="col">Еда</th>
      <th scope="col">Дети</th>
      <th scope="col">Соседи</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let guest of guestsList">
      <th scope="row">{{ guest.surname }} {{ guest.name }} {{ guest.secondName }}<i *ngIf="guest.approved" class="fas fa-check-circle ml-2 text-success"></i></th>
      <td>{{ guest.transfer ? 'Да' : 'Нет' }}</td>
      <td>
        <tr *ngFor="let alco of guest.alcohole">
          {{ getAlcohole(alco) }}
        </tr>
      </td>
      <td>{{ getFood(guest.food) }}</td>
      <td>
        <tr *ngFor="let child of guest.children">
          {{
            child.name
          }}
          ({{
            child.age
          }}
          лет)
        </tr>
      </td>
      <td>
        <tr *ngFor="let neighbour of guest.neighbours">
          {{
            neighbour.neighbourName
          }}
        </tr>
      </td>
    </tr>
  </tbody>
</table>
